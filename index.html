    <link rel="stylesheet" href="style.css">
    <script src="/slider.js" async></script>
    <title>Slider</title>

<body>
    


<div class="slider-grid">
    
    <div class="slide-text" id="slide-text"></div>

    <div class="slides" id="slides">
        <!-- Add images here, remember to set alt text, as it sets slide-text element, but it's not neccesary -->
        <img src="https://picsum.photos/id/1025/600/400" alt="Pug in the wood">
        <img src="https://picsum.photos/id/550/600/400" alt="Woman looking to the city">
        <img src="https://picsum.photos/id/1020/600/400" alt="Bear with pups">
    </div>

    <button id="button-backward"></button>
    <button id="button-forward"></button>

</div>


</body>
